<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso</title>

    <link rel="stylesheet" href="css-projeto-1/style.css">

</head>

<body>
    <form class="form" action="">
        <div class="cabeçalho">

            <h2>Bem-vindo à ITAjunior</h2>
            <p>Efetuar login</p>
        </div>

        <div class="email">
            <label>Email</label>
            <input type="text" name="email" placeholder="Digite seu e-mail">

        </div>

        <div class="cadastro">
            <p>Não possui cadastro? <a href="">Clique aqui</a> </p>
        </div>


    </form>
